<div style="height: 648px;">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title class="title"><div>Login</div></mat-card-title>
        </mat-card-header>
        
        <form class="example-form" [formGroup]="loginGroup" (ngSubmit)="login()">
            <mat-card-content>
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput formControlName="name" placeholder="Name" name="name" required>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="Password" type="password" name="password" required>
                                <button style="margin-right: -55px;" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
        
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button  type="submit" [disabled]="!loginGroup.valid">Login</button>
                <button mat-raised-button routerLink="/register">Register</button>
            </mat-card-actions>
        </form>
  </mat-card>
</div>
